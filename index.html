<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - –ß–∏—Å–ª–æ–≤–∞—è –ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∞</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-family: 'Arial', sans-serif;
            background: #FAF8EF;
            color: #776E65;
            touch-action: manipulation;
        }

        .game-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 40px;
            font-weight: bold;
            color: #776E65;
            margin-bottom: 10px;
        }

        .scores-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .score-box {
            background: #BBADA0;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            min-width: 80px;
        }

        .score-label {
            color: #EEE4DA;
            font-size: 12px;
        }

        .score-value {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .game-grid {
            background: #BBADA0;
            border-radius: 10px;
            padding: 10px;
            position: relative;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            aspect-ratio: 1;
        }

        .grid-cell {
            background: #CDC1B4;
            border-radius: 5px;
        }

        .tile {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.15s ease;
            z-index: 2;
        }

        .tile-2 { background: #EEE4DA; color: #776E65; }
        .tile-4 { background: #EDE0C8; color: #776E65; }
        .tile-8 { background: #F2B179; color: white; }
        .tile-16 { background: #F59563; color: white; }
        .tile-32 { background: #F67C5F; color: white; }
        .tile-64 { background: #F65E3B; color: white; }
        .tile-128 { background: #EDCF72; color: white; font-size: 20px; }
        .tile-256 { background: #EDCC61; color: white; font-size: 20px; }
        .tile-512 { background: #EDC850; color: white; font-size: 20px; }
        .tile-1024 { background: #EDC53F; color: white; font-size: 18px; }
        .tile-2048 { background: #EDC22E; color: white; font-size: 18px; }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .new-game-btn {
            background: #8F7A66;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .shop-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .instructions {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #776E65;
        }

        @media (max-width: 500px) {
            .game-title {
                font-size: 32px;
            }
            
            .tile {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="game-title">2048 - –ß–∏—Å–ª–æ–≤–∞—è –ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∞</div>
        </div>

        <div class="scores-container">
            <div class="score-box">
                <div class="score-label">–°–ß–ï–¢</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">–†–ï–ö–û–†–î</div>
                <div class="score-value" id="best-score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">–•–û–î–´</div>
                <div class="score-value" id="moves">0</div>
            </div>
        </div>

        <div class="game-grid">
            <div class="grid-container" id="grid-container"></div>
        </div>

        <div class="controls">
            <button class="new-game-btn" id="new-game-btn">–ù–æ–≤–∞—è –ò–≥—Ä–∞</button>
            <button class="shop-btn" id="shop-btn">–ú–∞–≥–∞–∑–∏–Ω üõí</button>
        </div>

        <div class="instructions">
            –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: —Å—Ç—Ä–µ–ª–∫–∏ –∏–ª–∏ WASD ‚Ä¢ R - –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫
        </div>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç–∞—è –≤–µ—Ä—Å–∏—è –∏–≥—Ä—ã –±–µ–∑ –º–æ–Ω–µ—Ç–∏–∑–∞—Ü–∏–∏ (–¥–ª—è –Ω–∞—á–∞–ª–∞)
        class Game2048 {
            constructor() {
                this.grid = [];
                this.score = 0;
                this.moves = 0;
                this.bestScore = localStorage.getItem('2048-best-score') || 0;
                this.size = 4;
                
                this.initialize();
            }

            initialize() {
                this.createGrid();
                this.updateDisplay();
                this.addRandomTile();
                this.addRandomTile();
                this.setupEventListeners();
            }

            createGrid() {
                const gridContainer = document.getElementById('grid-container');
                gridContainer.innerHTML = '';
                
                this.grid = Array(this.size).fill().map(() => Array(this.size).fill(0));
                
                for (let i = 0; i < this.size * this.size; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    gridContainer.appendChild(cell);
                }
            }

            addRandomTile() {
                const emptyCells = [];
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] === 0) {
                            emptyCells.push({ row, col });
                        }
                    }
                }

                if (emptyCells.length > 0) {
                    const { row, col } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[row][col] = Math.random() < 0.9 ? 2 : 4;
                    this.createTileElement(row, col, this.grid[row][col]);
                }
            }

            createTileElement(row, col, value) {
                const tile = document.createElement('div');
                tile.className = `tile tile-${value}`;
                tile.textContent = value;
                
                const gridContainer = document.getElementById('grid-container');
                const cellSize = gridContainer.offsetWidth / this.size;
                
                tile.style.width = `${cellSize - 10}px`;
                tile.style.height = `${cellSize - 10}px`;
                tile.style.transform = `translate(${col * cellSize + 5}px, ${row * cellSize + 5}px)`;
                
                gridContainer.appendChild(tile);
            }

            setupEventListeners() {
                document.getElementById('new-game-btn').addEventListener('click', () => {
                    this.newGame();
                });

                document.getElementById('shop-btn').addEventListener('click', () => {
                    alert('–ú–∞–≥–∞–∑–∏–Ω –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω –ø–æ–∑–∂–µ!');
                });

                document.addEventListener('keydown', (event) => {
                    const key = event.key.toLowerCase();
                    
                    switch(key) {
                        case 'arrowup': case 'w': this.move('up'); break;
                        case 'arrowdown': case 's': this.move('down'); break;
                        case 'arrowleft': case 'a': this.move('left'); break;
                        case 'arrowright': case 'd': this.move('right'); break;
                        case 'r': this.newGame(); break;
                    }
                });
            }

            move(direction) {
                let moved = false;

                switch(direction) {
                    case 'up': moved = this.moveUp(); break;
                    case 'down': moved = this.moveDown(); break;
                    case 'left': moved = this.moveLeft(); break;
                    case 'right': moved = this.moveRight(); break;
                }

                if (moved) {
                    this.moves++;
                    this.updateTiles();
                    setTimeout(() => {
                        this.addRandomTile();
                        this.updateDisplay();
                    }, 150);
                }
            }

            moveUp() {
                let moved = false;
                for (let col = 0; col < this.size; col++) {
                    for (let row = 1; row < this.size; row++) {
                        if (this.grid[row][col] !== 0) {
                            let newRow = row;
                            while (newRow > 0 && this.grid[newRow - 1][col] === 0) {
                                this.grid[newRow - 1][col] = this.grid[newRow][col];
                                this.grid[newRow][col] = 0;
                                newRow--;
                                moved = true;
                            }
                            if (newRow > 0 && this.grid[newRow - 1][col] === this.grid[newRow][col]) {
                                this.grid[newRow - 1][col] *= 2;
                                this.grid[newRow][col] = 0;
                                this.score += this.grid[newRow - 1][col];
                                moved = true;
                            }
                        }
                    }
                }
                return moved;
            }

            moveDown() {
                let moved = false;
                for (let col = 0; col < this.size; col++) {
                    for (let row = this.size - 2; row >= 0; row--) {
                        if (this.grid[row][col] !== 0) {
                            let newRow = row;
                            while (newRow < this.size - 1 && this.grid[newRow + 1][col] === 0) {
                                this.grid[newRow + 1][col] = this.grid[newRow][col];
                                this.grid[newRow][col] = 0;
                                newRow++;
                                moved = true;
                            }
                            if (newRow < this.size - 1 && this.grid[newRow + 1][col] === this.grid[newRow][col]) {
                                this.grid[newRow + 1][col] *= 2;
                                this.grid[newRow][col] = 0;
                                this.score += this.grid[newRow + 1][col];
                                moved = true;
                            }
                        }
                    }
                }
                return moved;
            }

            moveLeft() {
                let moved = false;
                for (let row = 0; row < this.size; row++) {
                    for (let col = 1; col < this.size; col++) {
                        if (this.grid[row][col] !== 0) {
                            let newCol = col;
                            while (newCol > 0 && this.grid[row][newCol - 1] === 0) {
                                this.grid[row][newCol - 1] = this.grid[row][newCol];
                                this.grid[row][newCol] = 0;
                                newCol--;
                                moved = true;
                            }
                            if (newCol > 0 && this.grid[row][newCol - 1] === this.grid[row][newCol]) {
                                this.grid[row][newCol - 1] *= 2;
                                this.grid[row][newCol] = 0;
                                this.score += this.grid[row][newCol - 1];
                                moved = true;
                            }
                        }
                    }
                }
                return moved;
            }

            moveRight() {
                let moved = false;
                for (let row = 0; row < this.size; row++) {
                    for (let col = this.size - 2; col >= 0; col--) {
                        if (this.grid[row][col] !== 0) {
                            let newCol = col;
                            while (newCol < this.size - 1 && this.grid[row][newCol + 1] === 0) {
                                this.grid[row][newCol + 1] = this.grid[row][newCol];
                                this.grid[row][newCol] = 0;
                                newCol++;
                                moved = true;
                            }
                            if (newCol < this.size - 1 && this.grid[row][newCol + 1] === this.grid[row][newCol]) {
                                this.grid[row][newCol + 1] *= 2;
                                this.grid[row][newCol] = 0;
                                this.score += this.grid[row][newCol + 1];
                                moved = true;
                            }
                        }
                    }
                }
                return moved;
            }

            updateTiles() {
                const tiles = document.querySelectorAll('.tile');
                tiles.forEach(tile => tile.remove());

                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] !== 0) {
                            this.createTileElement(row, col, this.grid[row][col]);
                        }
                    }
                }
            }

            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('moves').textContent = this.moves;
                document.getElementById('best-score').textContent = this.bestScore;

                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    localStorage.setItem('2048-best-score', this.bestScore);
                }
            }

            newGame() {
                this.grid = Array(this.size).fill().map(() => Array(this.size).fill(0));
                this.score = 0;
                this.moves = 0;
                
                this.updateTiles();
                this.updateDisplay();
                
                this.addRandomTile();
                this.addRandomTile();
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –∫–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
        document.addEventListener('DOMContentLoaded', function() {
            window.game = new Game2048();
        });
    </script>
</body>
</html>
